apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/spaxqwii/freshstarts_k8s.git
    targetRevision: master
    path: k8s/secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
