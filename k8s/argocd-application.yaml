apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: login-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/spaxqwii/freshstarts_k8s.git'
    targetRevision: HEAD
    path: k8s/Frontend/
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: myapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

